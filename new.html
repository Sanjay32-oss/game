<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shooter - Puzzle Combat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            width: 100%;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        #mainMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
        }

        .game-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            color: #a8dadc;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-button {
            padding: 25px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mode-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .mode-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mode-desc {
            font-size: 0.85em;
            opacity: 0.9;
        }

        #gameCanvas {
            display: none;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hud-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd93d;
        }

        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .crosshair-line {
            position: absolute;
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
        }

        .crosshair-h {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair-v {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 2px solid rgba(255, 107, 107, 0.5);
        }

        #instructions h2 {
            color: #ffd93d;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #instructions p {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            z-index: 150;
            display: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 3px solid #ffd93d;
        }

        #gameOver h2 {
            font-size: 3em;
            color: #ffd93d;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .combo-indicator {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
            animation: comboAnim 1s ease-out forwards;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes comboAnim {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1) translateY(-50px);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleAnim 0.6s ease-out forwards;
        }

        @keyframes particleAnim {
            to {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="mainMenu">
            <h1 class="game-title">ELITE SHOOTER</h1>
            <p class="game-subtitle">Puzzle Combat Edition</p>
            <div class="menu-buttons">
                <button class="mode-button" onclick="selectMode('classic')">
                    <div class="mode-title">üéØ CLASSIC MODE</div>
                    <div class="mode-desc">Hit as many targets as possible</div>
                </button>
                <button class="mode-button" onclick="selectMode('sequence')">
                    <div class="mode-title">üß© SEQUENCE PUZZLE</div>
                    <div class="mode-desc">Shoot targets in the correct order</div>
                </button>
                <button class="mode-button" onclick="selectMode('memory')">
                    <div class="mode-title">üß† MEMORY CHALLENGE</div>
                    <div class="mode-desc">Remember and repeat the pattern</div>
                </button>
                <button class="mode-button" onclick="selectMode('speed')">
                    <div class="mode-title">‚ö° SPEED SHOOTER</div>
                    <div class="mode-desc">Quick reflexes required!</div>
                </button>
            </div>
        </div>

        <button class="back-btn" id="backBtn" onclick="backToMenu()">‚Üê Back to Menu</button>

        <div id="hud">
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="scoreDisplay">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">TIME</div>
                <div class="hud-value" id="timerDisplay">60</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">AMMO</div>
                <div class="hud-value" id="ammoDisplay">‚àû</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="crosshair">
            <div class="crosshair-line crosshair-h"></div>
            <div class="crosshair-line crosshair-v"></div>
        </div>

        <div id="instructions">
            <h2 id="instructionTitle">CLASSIC MODE</h2>
            <p id="instructionText">Click on targets to shoot them!</p>
            <p>The faster you shoot, the higher your combo!</p>
            <button class="start-btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="gameOver">
            <h2>MISSION COMPLETE!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <button class="start-btn" onclick="backToMenu()">MAIN MENU</button>
            <button class="start-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const crosshair = document.getElementById('crosshair');

        let gameMode = '';
        let gameActive = false;
        let score = 0;
        let timeLeft = 60;
        let combo = 0;
        let comboTimer = null;
        let targets = [];
        let shots = 0;
        let hits = 0;
        let sequenceNumber = 1;
        let memoryPattern = [];
        let memoryStep = 0;
        let showingPattern = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            if (gameActive) {
                crosshair.style.left = e.clientX - 20 + 'px';
                crosshair.style.top = e.clientY - 20 + 'px';
            }
        });

        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';

            const instructions = {
                classic: {
                    title: 'üéØ CLASSIC MODE',
                    text: 'Shoot as many targets as possible within 60 seconds! Build combos for bonus points!'
                },
                sequence: {
                    title: 'üß© SEQUENCE PUZZLE',
                    text: 'Targets are numbered - shoot them in order from 1 to 5! Each round gets faster!'
                },
                memory: {
                    title: 'üß† MEMORY CHALLENGE',
                    text: 'Watch the pattern, then repeat it! Each level adds more steps to remember!'
                },
                speed: {
                    title: '‚ö° SPEED SHOOTER',
                    text: 'Targets appear briefly - hit them before they vanish! Miss 3 and game over!'
                }
            };

            document.getElementById('instructionTitle').textContent = instructions[mode].title;
            document.getElementById('instructionText').textContent = instructions[mode].text;
        }

        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('hud').style.display = 'flex';
            crosshair.style.display = 'block';

            gameActive = true;
            score = 0;
            timeLeft = gameMode === 'memory' ? 120 : 60;
            combo = 0;
            shots = 0;
            hits = 0;
            sequenceNumber = 1;
            memoryPattern = [];
            memoryStep = 0;
            targets = [];

            updateHUD();

            if (gameMode === 'memory') {
                startMemoryRound();
            } else {
                startGameLoop();
            }
        }

        function startGameLoop() {
            const gameInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(gameInterval);
                    return;
                }

                timeLeft--;
                updateHUD();

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(gameInterval);
                }
            }, 1000);

            const targetInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(targetInterval);
                    return;
                }

                if (gameMode === 'sequence' && targets.length >= 5) return;
                if (gameMode !== 'sequence' && targets.length >= 8) return;

                createTarget();
            }, gameMode === 'speed' ? 800 : 1500);

            animate();
        }

        function createTarget() {
            const size = gameMode === 'speed' ? 40 + Math.random() * 30 : 50 + Math.random() * 50;
            const target = {
                x: size + Math.random() * (canvas.width - size * 2),
                y: size + 100 + Math.random() * (canvas.height - size * 2 - 100),
                size: size,
                color: gameMode === 'sequence' ? '#ffd93d' : `hsl(${Math.random() * 360}, 70%, 60%)`,
                alpha: 1,
                number: gameMode === 'sequence' ? sequenceNumber++ : null,
                lifetime: gameMode === 'speed' ? 2000 : 5000,
                created: Date.now()
            };
            targets.push(target);
        }

        function animate() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Remove expired targets
            const now = Date.now();
            targets = targets.filter(t => {
                if (now - t.created > t.lifetime) {
                    if (gameMode === 'speed') {
                        hits--;
                        if (shots - hits >= 3) {
                            endGame();
                        }
                    }
                    return false;
                }
                return true;
            });

            // Draw targets
            targets.forEach(target => {
                const age = now - target.created;
                const fadeStart = target.lifetime - 500;

                if (age > fadeStart) {
                    target.alpha = 1 - (age - fadeStart) / 500;
                }

                ctx.save();
                ctx.globalAlpha = target.alpha;

                // Draw target circles
                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size * 0.6, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size * 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Draw number for sequence mode
                if (target.number) {
                    ctx.fillStyle = '#1a1a2e';
                    ctx.font = `bold ${target.size * 0.8}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(target.number, target.x, target.y);
                }

                ctx.restore();
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            if (!gameActive || showingPattern) return;

            shots++;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            let hit = false;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                const dist = Math.hypot(target.x - clickX, target.y - clickY);

                if (dist < target.size) {
                    if (gameMode === 'sequence') {
                        if (target.number === 1) {
                            hitTarget(target, i, clickX, clickY);
                            hit = true;
                            // Renumber remaining targets
                            targets.forEach(t => {
                                if (t.number > 1) t.number--;
                            });
                            break;
                        }
                    } else {
                        hitTarget(target, i, clickX, clickY);
                        hit = true;
                        break;
                    }
                }
            }

            if (!hit) {
                combo = 0;
            }
        });

        function hitTarget(target, index, x, y) {
            hits++;
            targets.splice(index, 1);

            combo++;
            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => combo = 0, 2000);

            const points = 100 * combo;
            score += points;
            updateHUD();

            createParticles(x, y, target.color);

            if (combo > 1) {
                showCombo(x, y, combo);
            }

            if (gameMode === 'sequence' && targets.length === 0) {
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) createTarget();
                }, 500);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = color;

                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        function showCombo(x, y, comboCount) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo-indicator';
            comboEl.textContent = `COMBO x${comboCount}!`;
            comboEl.style.left = x + 'px';
            comboEl.style.top = y + 'px';
            document.body.appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 1000);
        }

        function startMemoryRound() {
            showingPattern = true;
            memoryStep = 0;

            const patternLength = Math.min(3 + Math.floor(score / 1000), 8);
            memoryPattern = [];

            for (let i = 0; i < patternLength; i++) {
                memoryPattern.push({
                    x: 100 + Math.random() * (canvas.width - 200),
                    y: 200 + Math.random() * (canvas.height - 400),
                    size: 60
                });
            }

            showPattern();
        }

        function showPattern() {
            let step = 0;
            const showInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (step < memoryPattern.length) {
                    const target = memoryPattern[step];
                    ctx.fillStyle = '#ffd93d';
                    ctx.beginPath();
                    ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#1a1a2e';
                    ctx.font = 'bold 30px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(step + 1, target.x, target.y);

                    step++;
                } else {
                    clearInterval(showInterval);
                    setTimeout(() => {
                        showingPattern = false;
                        targets = memoryPattern.map(p => ({ ...p, color: '#667eea', alpha: 1 }));
                        animate();
                    }, 1000);
                }
            }, 1000);
        }

        canvas.addEventListener('click', (e) => {
            if (gameMode === 'memory' && !showingPattern && gameActive) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                const target = memoryPattern[memoryStep];
                if (target) {
                    const dist = Math.hypot(target.x - clickX, target.y - clickY);
                    if (dist < target.size) {
                        score += 500;
                        memoryStep++;
                        createParticles(clickX, clickY, '#ffd93d');

                        targets = targets.filter(t =>
                            !(Math.abs(t.x - target.x) < 1 && Math.abs(t.y - target.y) < 1)
                        );

                        if (memoryStep >= memoryPattern.length) {
                            setTimeout(() => startMemoryRound(), 500);
                        }

                        updateHUD();
                    }
                }
            }
        });

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timerDisplay').textContent = timeLeft;
            document.getElementById('ammoDisplay').textContent = '‚àû';
        }

        function endGame() {
            gameActive = false;
            crosshair.style.display = 'none';

            const accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('accuracy').textContent = accuracy;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function backToMenu() {
            gameActive = false;
            targets = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('hud').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            crosshair.style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }
    </script>
</body>

</html>
