<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shooting Range</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
            cursor: crosshair;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #8B7355 50%, #654321 100%);
        }

        .hud {
            position: fixed;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #000;
            pointer-events: none;
            font-weight: bold;
        }

        #score {
            top: 20px;
            left: 20px;
        }

        #ammo {
            top: 50px;
            left: 20px;
        }

        #timer {
            top: 80px;
            left: 20px;
        }

        #accuracy {
            top: 110px;
            left: 20px;
        }

        #combo {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600;
            display: none;
            animation: comboAnim 0.5s ease;
        }

        @keyframes comboAnim {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        .crosshair::before {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair::after {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #startScreen,
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        #gameOver {
            display: none;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        button:hover {
            background: #ff8833;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }

        .mode-btn {
            background: #00aa00;
            box-shadow: 0 0 20px rgba(0, 170, 0, 0.5);
        }

        .mode-btn:hover {
            background: #00cc00;
            box-shadow: 0 0 30px rgba(0, 170, 0, 0.8);
        }

        .stats {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .instructions {
            margin-top: 30px;
            font-size: 0.9em;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            opacity: 0.8;
        }

        #muzzleFlash {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 50;
        }

        .hit-marker {
            position: fixed;
            color: red;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: hitMarkerAnim 0.5s ease;
            z-index: 999;
        }

        @keyframes hitMarkerAnim {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        .reload-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            display: none;
            animation: pulse 0.5s ease infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div class="crosshair" id="crosshair"></div>
    <div id="muzzleFlash"></div>
    <div class="reload-indicator" id="reloadIndicator">RELOADING...</div>

    <div class="hud" id="score">SCORE: 0</div>
    <div class="hud" id="ammo">AMMO: 30/30</div>
    <div class="hud" id="timer">TIME: 60s</div>
    <div class="hud" id="accuracy">ACCURACY: 0%</div>
    <div class="hud" id="combo"></div>

    <div id="startScreen">
        <h1>üéØ ELITE SHOOTING RANGE</h1>
        <button onclick="startGame('timed')">TIMED MODE (60s)</button>
        <button class="mode-btn" onclick="startGame('endless')">ENDLESS MODE</button>
        <div class="instructions">
            <strong>CONTROLS:</strong><br>
            üñ±Ô∏è Click to shoot<br>
            R - Reload | ESC - Pause<br><br>
            <strong>SCORING:</strong><br>
            üéØ Bullseye: 100 pts | Red: 50 pts | Blue: 25 pts<br>
            üí• Bonus for consecutive hits!<br>
            Accuracy matters - make every shot count!
        </div>
    </div>

    <div id="gameOver">
        <h1>MISSION COMPLETE</h1>
        <div class="stats" id="finalStats"></div>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameState = 'menu';
        let gameMode = 'timed';
        let score = 0;
        let ammo = 30;
        let maxAmmo = 30;
        let timeLeft = 60;
        let shotsFired = 0;
        let shotsHit = 0;
        let combo = 0;
        let targets = [];
        let isReloading = false;
        let particles = [];

        class Target {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = Math.random() * (canvas.height * 0.4) + canvas.height * 0.1;
                this.size = Math.random() * 40 + 60;
                this.speed = Math.random() * 2 + 1;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.hit = false;
                this.alpha = 1;
            }

            update() {
                this.x += this.speed * this.direction;

                if (this.x < 0 || this.x > canvas.width) {
                    this.direction *= -1;
                }

                if (this.hit) {
                    this.alpha -= 0.05;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Target circles
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#0066cc';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#cc0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            checkHit(x, y) {
                const dist = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);

                if (dist < this.size * 0.15) return 100; // Bullseye
                if (dist < this.size * 0.4) return 50;   // Red
                if (dist < this.size * 0.7) return 25;   // Blue
                if (dist < this.size) return 10;         // White

                return 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function startGame(mode) {
            gameMode = mode;
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';

            if (gameMode === 'timed') {
                startTimer();
            }

            spawnTargets();
            gameLoop();
        }

        function spawnTargets() {
            const targetCount = gameMode === 'timed' ? 5 : 6;
            for (let i = 0; i < targetCount; i++) {
                targets.push(new Target());
            }
        }

        function shoot(x, y) {
            if (gameState !== 'playing' || isReloading) return;

            if (ammo <= 0) {
                reload();
                return;
            }

            ammo--;
            shotsFired++;

            // Muzzle flash
            const flash = document.getElementById('muzzleFlash');
            flash.style.left = x + 'px';
            flash.style.top = y + 'px';
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 50);

            let hitTarget = false;
            let maxPoints = 0;

            targets.forEach((target, index) => {
                if (!target.hit) {
                    const points = target.checkHit(x, y);
                    if (points > 0) {
                        hitTarget = true;
                        maxPoints = Math.max(maxPoints, points);
                        target.hit = true;
                        shotsHit++;
                        combo++;

                        // Create particles
                        const colors = ['#ff0000', '#ffff00', '#ff6600'];
                        for (let i = 0; i < 15; i++) {
                            particles.push(new Particle(target.x, target.y, colors[Math.floor(Math.random() * colors.length)]));
                        }

                        // Hit marker
                        const marker = document.createElement('div');
                        marker.className = 'hit-marker';
                        marker.textContent = '+' + (points + combo * 10);
                        marker.style.left = x + 'px';
                        marker.style.top = y + 'px';
                        document.body.appendChild(marker);
                        setTimeout(() => marker.remove(), 500);

                        setTimeout(() => {
                            targets.splice(index, 1);
                            targets.push(new Target());
                        }, 100);
                    }
                }
            });

            if (hitTarget) {
                score += maxPoints + (combo * 10);

                if (combo >= 3) {
                    const comboEl = document.getElementById('combo');
                    comboEl.textContent = combo + 'x COMBO!';
                    comboEl.style.display = 'block';
                    setTimeout(() => comboEl.style.display = 'none', 500);
                }
            } else {
                combo = 0;
            }

            updateHUD();
        }

        function reload() {
            if (isReloading || ammo === maxAmmo) return;

            isReloading = true;
            combo = 0;
            document.getElementById('reloadIndicator').style.display = 'block';

            setTimeout(() => {
                ammo = maxAmmo;
                isReloading = false;
                document.getElementById('reloadIndicator').style.display = 'none';
                updateHUD();
            }, 1500);
        }

        function updateHUD() {
            document.getElementById('score').textContent = 'SCORE: ' + score;
            document.getElementById('ammo').textContent = 'AMMO: ' + ammo + '/' + maxAmmo;

            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            document.getElementById('accuracy').textContent = 'ACCURACY: ' + accuracy + '%';
        }

        function startTimer() {
            const interval = setInterval(() => {
                if (gameState !== 'playing') {
                    clearInterval(interval);
                    return;
                }

                timeLeft--;
                document.getElementById('timer').textContent = 'TIME: ' + timeLeft + 's';

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(interval);
                }
            }, 1000);
        }

        function endGame() {
            gameState = 'gameover';
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;

            document.getElementById('finalStats').innerHTML = `
                <div style="font-size: 2em; color: #ff6600; margin-bottom: 20px;">SCORE: ${score}</div>
                Shots Fired: ${shotsFired}<br>
                Shots Hit: ${shotsHit}<br>
                Accuracy: ${accuracy}%<br>
                ${accuracy >= 80 ? '<div style="color: #00ff00; margin-top: 20px;">‚≠ê SHARPSHOOTER! ‚≠ê</div>' : ''}
                ${accuracy >= 90 ? '<div style="color: #ffff00;">üèÜ LEGENDARY! üèÜ</div>' : ''}
            `;

            document.getElementById('gameOver').style.display = 'flex';
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Sky and ground
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);

            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            targets.forEach(target => {
                target.update();
                target.draw();
            });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            shoot(e.clientX, e.clientY);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                reload();
            }
        });

        // Move crosshair with mouse
        document.addEventListener('mousemove', (e) => {
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = e.clientX - 20 + 'px';
            crosshair.style.top = e.clientY - 20 + 'px';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
